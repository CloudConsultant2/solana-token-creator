<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana SPL Token Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #walletStatus {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Solana SPL Token Creator</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletStatus">Wallet not connected</div>

    <form id="tokenForm">
        <label for="tokenName">Token Name:</label>
        <input type="text" id="tokenName" name="tokenName" required><br><br>
        <label for="tokenSymbol">Token Symbol:</label>
        <input type="text" id="tokenSymbol" name="tokenSymbol" required><br><br>
        <label for="tokenDecimals">Decimals:</label>
        <input type="number" id="tokenDecimals" name="tokenDecimals" required><br><br>
        <label for="tokenSupply">Total Supply:</label>
        <input type="number" id="tokenSupply" name="tokenSupply" required><br><br>
        <button type="submit">Create Token</button>
    </form>

    <script type="module" src="app.js"></script>
</body>
</html>
